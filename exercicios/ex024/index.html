<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Células</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclando Células</h1>
    <table>
        <tr>
            <td>1</td>
            <td colspan="2">2</td>
            
        </tr>
        <tr>
            <td rowspan="3">4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            
            <td colspan="2">8</td>
            
        </tr>
        <tr>
            
            <td>11</td>
            <td>12</td>
        </tr>        
    </table>
    <h1> Tabela 002</h1>
    <table>
        <tr>
            <td rowspan="3">1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>            
            
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
        <tr>
            <td colspan="3">13</td>
            
            <td>16</td>
        </tr>
        <tr>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td rowspan="4">20</td>
        </tr>
        <tr>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            
        </tr>
        <tr>
            <td colspan="2" rowspan="2">25</td>
            
            <td>27</td>
            
        </tr>
        <tr>
            
            <td>31</td>
            
        </tr>
    </table>
</body>
</html>
